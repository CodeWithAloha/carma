<section class="carma">
  <div carma-map class="carma-map"></div>
  <div class="carma-map-close">
    <i class="icon ion-close"><span>close</span></i>
  </div>
  <div class="carma-timer" carma-timer>
    <section class="carma-timer-wrap">
      <div class="carma-timer-time"><h2 class="carma-timer-hours">0</h2><p>Hours</p></div>
      <div class="carma-timer-time"><h2 class="carma-timer-minutes">0</h2><p>Minutes</p></div>
      <div class="carma-timer-time"><h2 class="carma-timer-seconds"></h2><p>Seconds</p></div>
    </section>
    <a href="#" class="carma-timer-button">Claim Carma</a>
    <div class="carma-carma" cameleon>
      <div class="carma-carma-karma">
        <p class="carma-points">100 carma</p>
      </div>

    </div>

  <!--div class="list-card" ng-repeat="feature in features">
    <div class="item item-divider">{{feature.geometry.coordinates}}</div>
    <div class="item item-body">{{feature.properties}}</div>
  </div-->
</section>
